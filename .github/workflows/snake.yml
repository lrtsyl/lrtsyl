name: Generate Snake Animation

on:
  schedule:
    - cron: '0 */12 * * *'    # every 12 hours
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Prepare dist folder
        run: rm -rf dist && mkdir dist

      - name: Generate light & dark snake
        uses: platane/snk@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            # light mode
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake.gif
            # dark mode (query string sets the dark palette)
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake-dark.gif?palette=github-dark
          args: --include-private

      - name: Debug dist contents
        run: |
          echo "â†’ dist contains:" && ls -1 dist

      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: false
          force_orphan: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
