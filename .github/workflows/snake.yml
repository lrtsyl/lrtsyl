name: Update Contribution Snake

on:
  schedule:
    - cron: '0 */12 * * *'    # every 12 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Prepare dist folder
        run: mkdir -p dist

      - name: Generate snake graphic
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          github_token:      ${{ secrets.GITHUB_TOKEN }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake.gif
          args: --include-private

      - name: Debug: show what was generated
        run: ls -la dist

      - name: Create index.html
        run: |
          cat << 'EOF' > dist/index.html
          <!doctype html>
          <html>
            <head><meta charset="utf-8"><title>GitHub Contribution Snake</title></head>
            <body style="margin:0;display:flex;justify-content:center;align-items:center;height:100vh">
              <img src="github-contribution-grid-snake.gif" alt="GitHub Contributions Snake"/>
            </body>
          </html>
          EOF

      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify remote branches
        run: git ls-remote --heads origin
